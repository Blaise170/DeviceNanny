<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %} - DeviceNanny</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
</head>
<body>
  <div class="navbar navbar-expand-lg navbar-fixed-top navbar-dark bg-primary">
    <div class="container">
      <a href="/" class="navbar-brand">DeviceNanny</a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('settings.update') }}">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('user.add') }}">Add User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('devices.add') }}">Add Device</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="page-header">
      <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">
          <h1>{% block page_header %}{% endblock %}</h1>
        </div>
      </div>
    </div>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    <div class="bs-docs-section clearfix">
      <div class="row">
        <div class="col-lg-12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
