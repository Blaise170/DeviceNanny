{% extends 'home.html' %}

{% block header %}
  <h1>{% block title %}Add User{% endblock %}</h1>
{% endblock %}

{% block page_header %}
  <h2>Add Users</h2>
{% endblock %}
{% block content %}
  <div class="bs-docs-section">
    <div class="row">
      <div class="col-lg-4">
        <form method="post">
          <fieldset>
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
              <label for="slack_id">Slack Id</label>
              <input class="form-control" id="slack_id" name="slack_id" placeholder="Slack Id" required>
            </div>
            <fieldset class="form-group">
              <legend>Office Location</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="office" id="omaha" value="omaha">
                  Omaha
                </label>
              </div>
              <div class="form-check">
              <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="office" id="lincoln" value="lincoln">
                  Lincoln
                </label>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Add</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
